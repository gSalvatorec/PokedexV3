<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/normalize.css">
    <!-- <link rel="stylesheet" href="src/css/styles.css"> -->
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <title>Pokedexi</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./src/img/icons8-pokeball-64.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Pokedexi
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Obtener Pokemon</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
          
    </header>
    <div class="d-flex justify-content-center align-items-center" id="Spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <main class="container-fluid text-center mt-1">
        <div class="row justify-content-center" id="contPokemon">
        
        </div>
    </main>
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content text-center">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="namePoke">bulbasaur</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card  w-100 mb-3" style="width: 18rem;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" class="img-fluid rounded-start" alt="Imagen de Pokemon ${data.data.name}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Descripcion</h5>
                            <p class="card-text lead">Una rara semilla le fue plantada en el lomo al nacer.\nLa planta brota y crece con este Pokémon.</p>
                            <p class="card-text"><small class="text-body-secondary">Pokémon Semilla</small></p>
                            <ul class="list-group list-group-horizontal fs-4 justify-content-center">
                              <li class="list-group-item lead">
                                <img src="./src/img/heart-solid.svg" alt="">45
                                
                              </li>
                              <li class="list-group-item lead">
                                <img src="./src/img/hand-fist-solid.svg" alt="">
                                49
                              </li>
                              <li class="list-group-item lead">
                                <img src="./src/img/shield-solid.svg" alt="">
                                  49
                              </li>
                              <li class="list-group-item lead">
                                <img src="./src/img/feather-solid.svg" alt="">
                                  45
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>
        </div>
    </div>
    <footer>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="paginacion">
        </ul>
      </nav>
    </footer>
    <!-- <div class="buttons" id="buttons"></div> -->
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
