<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/normalize.css">
    <!-- <link rel="stylesheet" href="src/css/styles.css"> -->
    <link rel="stylesheet" href="src/css/bootstrap.css">
    <title>Pokedexi</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./src/img/icons8-pokeball-64.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Pokedexi
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Obtener Pokemon</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
          
    </header>
    <div class="d-flex justify-content-center align-items-center" id="Spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <main class="container-fluid text-center mt-1">
        <div class="row justify-content-center" id="contPokemon">
        
        </div>
    </main>
    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content text-center" id ='Dexi'>
          
        </div>
      </div>
    </div>
    <footer>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="paginacion">
        </ul>
      </nav>
    </footer>
    <!-- <div class="buttons" id="buttons"></div> -->
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
